
<div class="container h-100">
  <div class="position-absolute float-end">
    <button routerLink="/login" class="btn btn-info fw-bold mt-3">Voltar</button>
  </div>
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center form_container">
        <form [formGroup]="form">
          <div class="input-group mb-3">
            <input formControlName="username" type="text" class="form-control input_user" value="" placeholder="username">
            <span class="invalid" *ngIf="form.controls.password.invalid && form.controls.password.touched">
            Campo obrigatório
            </span>
          </div>
          <div class="input-group mb-2">
            <input type="password" formControlName="password" class="form-control input_pass" value="" placeholder="password">
            <span class="invalid" *ngIf="form.controls.password.invalid && form.controls.password.touched">
            Campo obrigatório
            </span>
          </div>
          <div class="input-group mb-2">
            <input type="text" formControlName="fullName" class="form-control input_pass" value="" placeholder="Nome Completo">
            <span class="invalid" *ngIf="form.controls.fullName.invalid && form.controls.fullName.touched">
            Campo obrigatório
            </span>
          </div>
          <div class="input-group mb-2">
            <input type="text" formControlName="cpf" class="form-control input_pass" value="" placeholder="CPF">
            <span class="invalid" *ngIf="form.controls.cpf.invalid && form.controls.cpf.touched">
            Campo obrigatório
            </span>
          </div>
          <div class="input-group mb-2">
            <input type="text" formControlName="convenioId" class="form-control input_pass" value="" placeholder="Número do Convênio [1-5]">
            <span class="invalid" *ngIf="form.controls.convenioId.invalid && form.controls.convenioId.touched">
            Campo obrigatório
            </span>
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="button" name="button" (click)="register()" class="btn login_btn">Registrar-se</button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="bottom-text d-flex justify-content-center links">
          Você não possui uma conta ? <a routerLink="/cadastrar-paciente" class="ms-2">Cadastre-se</a>
        </div>
      </div>
    </div>
  </div>
</div>
